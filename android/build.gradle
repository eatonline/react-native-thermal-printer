buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath("com.android.tools.build:gradle:7.3.1")
        }
    }
}

apply plugin: 'com.android.library'

buildscript {
  // Simple helper that allows the root project to override versions declared by this library.
  ext.safeExtGet = { prop, fallback ->
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
  }
}

android {
    compileSdkVersion safeExtGet('ThermalPrinter_compileSdkVersion', 33)
    buildToolsVersion safeExtGet('ThermalPrinter_buildToolsVersion', '33.0.0')
    defaultConfig {
        minSdkVersion safeExtGet('ThermalPrinter_minSdkVersion', 21)
        targetSdkVersion safeExtGet('ThermalPrinter_targetSdkVersion', 33)
        versionCode 1
        versionName "1.0"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
  }

  defaultConfig {
    minSdkVersion safeExtGet("minSdkVersion", 21)
    targetSdkVersion safeExtGet("targetSdkVersion", 33)
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
  lintOptions {
    disable 'GradleCompatible'
  }
}

repositories {
  mavenLocal()
  google()
  jcenter()
  maven { url 'https://www.jitpack.io' }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.github.DantSu:ESCPOS-ThermalPrinter-Android:3.3.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
}
