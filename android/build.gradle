

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('ThermalPrinter_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('ThermalPrinter_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('ThermalPrinter_minSdkVersion', 21)
        targetSdkVersion safeExtGet('ThermalPrinter_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
}

repositories {
    mavenLocal()
    google()
    jcenter()
    maven { url 'https://www.jitpack.io' }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.github.DantSu:ESCPOS-ThermalPrinter-Android:3.0.1'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
}
